<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Alphabets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Display Alphabets</h1>
        <button onclick="displayAlphabets()">Show Alphabets</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        const displayAlphabets = () => {
            let alphabets = '';
            for (let char = 97; char <= 122; char++) {
                alphabets += String.fromCharCode(char) + ' ';
            }
            document.getElementById('output').textContent = alphabets.trim();
        };
    </script>
</body>
</html>
