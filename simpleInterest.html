<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Interest Calculator</h1>
    <input type="number" id="principal" placeholder="Enter principal amount (P)" />
    <input type="number" id="rate" placeholder="Enter annual interest rate (%)" />
    <input type="number" id="time" placeholder="Enter time in years (T)" />
    <button onclick="calculateSI()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const calculateSI = () => {
      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const time = parseFloat(document.getElementById('time').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate <= 0 || time <= 0) {
        resultDiv.textContent = "Please enter valid positive numbers for all fields.";
        return;
      }

      const simpleInterest = (principal * rate * time) / 100;
      resultDiv.textContent = `The Simple Interest is: â‚¹${simpleInterest.toFixed(2)}`;
    };
  </script>
</body>
</html>
