<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Number Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mobile Number Validator</h1>
    <input type="text" id="mobileNumber" placeholder="Enter mobile number" />
    <button onclick="validateMobileNumber()">Validate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const mobileNumValid = (number) => {
      return /^[6-9][\d]{9}$/.test(number);
    };

    const validateMobileNumber = () => {
      const number = document.getElementById("mobileNumber").value;
      const resultDiv = document.getElementById("result");

      if (mobileNumValid(number)) {
        resultDiv.textContent = "Valid mobile number.";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "Invalid mobile number.";
        resultDiv.style.color = "red";
      }
    };
  </script>
</body>
</html>
