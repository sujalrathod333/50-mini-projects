<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extract Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Extract Numbers from String</h1>
    <input type="text" id="inputString" placeholder="Enter a string with numbers" />
    <button onclick="extractNum()">Extract Numbers</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const extractNum = () => {
      const str = document.getElementById("inputString").value;
      const regEx = /\d+/g;
      const result = str.match(regEx);

      const resultDiv = document.getElementById("result");
      if (result) {
        resultDiv.textContent = `Extracted Numbers: ${result.join(", ")}`;
      } else {
        resultDiv.textContent = "No numbers found in the string.";
      }
    };
  </script>
</body>
</html>
