<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Power Calculator</h1>
    <input type="number" id="base" placeholder="Enter base (a)" />
    <input type="number" id="exponent" placeholder="Enter exponent (b)" />
    <button onclick="calculatePower()">Calculate</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    const pow = (a, b) => {
      return Math.pow(a, b);
    };

    const calculatePower = () => {
      const base = document.getElementById('base').value;
      const exponent = document.getElementById('exponent').value;
      if (base === "" || exponent === "") {
        document.getElementById('result').innerText = "Please enter both base and exponent.";
        return;
      }
      const result = pow(Number(base), Number(exponent));
      document.getElementById('result').innerText = `Result: ${result}`;
    };
  </script>
</body>
</html>
