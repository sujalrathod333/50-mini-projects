<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Longest Word Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: calc(100% - 24px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find the Longest Word</h1>
    <input type="text" id="inputString" placeholder="Enter a sentence" />
    <button onclick="findLongestWord()">Find</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const longestWord = (str) => {
      if (str.trim().length === 0) {
        return false;
      }
      const words = str.split(" ");
      return words.reduce((accum, curWord) => 
        curWord.length > accum.length ? curWord : accum, "");
    };

    const findLongestWord = () => {
      const input = document.getElementById('inputString').value;
      const resultDiv = document.getElementById('result');
      const longest = longestWord(input);
      resultDiv.textContent = longest ? `Longest word: ${longest}` : "Please enter a valid sentence.";
    };
  </script>
</body>
</html>
