<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repeat String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"] {
      width: calc(100% - 24px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Repeat String</h1>
    <input type="text" id="inputString" placeholder="Enter a string" />
    <input type="number" id="repeatCount" placeholder="Enter repetition count" min="0" />
    <button onclick="repeatInputString()">Repeat</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const repeatString = (str, num) => {
      return num > 0 ? str.repeat(num) : str;
    };

    const repeatInputString = () => {
      const input = document.getElementById('inputString').value;
      const count = parseInt(document.getElementById('repeatCount').value, 10);
      const resultDiv = document.getElementById('result');

      if (!input || isNaN(count) || count < 0) {
        resultDiv.textContent = 'Please enter a valid string and a repetition count of 0 or greater.';
      } else {
        const repeatedString = repeatString(input, count);
        resultDiv.textContent = `Repeated String: ${repeatedString}`;
      }
    };
  </script>
</body>
</html>
