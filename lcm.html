<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCM Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #4CAF50;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
      width: 60%;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LCM Calculator</h1>
    <input id="num1" type="number" placeholder="Enter first number" />
    <input id="num2" type="number" placeholder="Enter second number" />
    <button onclick="calculateLCM()">Calculate LCM</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const lcm = (a, b) => {
      function gcd(a, b) {
        while (b !== 0) {
          let temp = b;
          b = a % b;
          a = temp;
        }
        return a;
      }
      return (a * b) / gcd(a, b);
    };

    function calculateLCM() {
      const num1 = parseInt(document.getElementById('num1').value);
      const num2 = parseInt(document.getElementById('num2').value);
      
      if (!num1 || !num2) {
        document.getElementById('result').innerText = 'Please enter valid numbers';
        return;
      }

      const result = lcm(num1, num2);
      document.getElementById('result').innerText = `LCM of ${num1} and ${num2} is ${result}`;
    }
  </script>
</body>
</html>
