<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Type Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: calc(100% - 24px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Triangle Type Checker</h1>
    <input type="number" id="sideA" placeholder="Enter side A" min="1" />
    <input type="number" id="sideB" placeholder="Enter side B" min="1" />
    <input type="number" id="sideC" placeholder="Enter side C" min="1" />
    <button onclick="checkTriangle()">Check Type</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const checkTriangleType = (a, b, c) => {
      if (a + b <= c || a + c <= b || b + c <= a) {
        return "Invalid triangle sides.";
      }
      if (a === b && b === c) return "Equilateral";
      if (a === b || b === c || a === c) return "Isosceles";
      return "Scalene";
    };

    const checkTriangle = () => {
      const sideA = parseFloat(document.getElementById('sideA').value);
      const sideB = parseFloat(document.getElementById('sideB').value);
      const sideC = parseFloat(document.getElementById('sideC').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(sideA) || isNaN(sideB) || isNaN(sideC) || sideA <= 0 || sideB <= 0 || sideC <= 0) {
        resultDiv.textContent = "Please enter valid positive numbers for all sides.";
        return;
      }

      const triangleType = checkTriangleType(sideA, sideB, sideC);
      resultDiv.textContent = `The triangle is: ${triangleType}`;
    };
  </script>
</body>
</html>
