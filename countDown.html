<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .timer {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }

    .times-up {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <input type="number" id="timeInput" placeholder="Enter seconds" />
    <button onclick="startCountdown()">Start Countdown</button>
    <div class="timer" id="timerDisplay"></div>
  </div>

  <script>
    const startCountdown = () => {
      const input = document.getElementById("timeInput").value;
      const timerDisplay = document.getElementById("timerDisplay");

      if (input === "" || isNaN(input) || input <= 0) {
        timerDisplay.textContent = "Please enter a valid number of seconds.";
        return;
      }

      let remain = parseInt(input);
      timerDisplay.textContent = `Time remaining: ${remain} seconds`;

      const interval = setInterval(() => {
        remain--;
        if (remain > 0) {
          timerDisplay.textContent = `Time remaining: ${remain} seconds`;
        } else if (remain === 0) {
          timerDisplay.innerHTML = `<span class="times-up">Time's up!</span>`;
          clearInterval(interval);
        }
      }, 1000);
    };
  </script>
</body>
</html>
