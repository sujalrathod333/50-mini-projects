<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Duplicate Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    p#result {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 90%;
      }

      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Remove Duplicate Numbers</h1>
  <input type="text" id="input" placeholder="Enter numbers separated by commas">
  <button onclick="removeDup()">Remove</button>
  <p id="result"></p>
  <script>
    const removeDup = () => {
      const input = document.getElementById("input").value;
      const numArr = input.split(',').map(num => num.trim());
      const newArr = [...new Set(numArr)];
      document.getElementById("result").innerText = newArr.join(', ');
      return newArr;
    }
  </script>
</body>
</html>
