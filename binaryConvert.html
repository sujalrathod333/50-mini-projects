<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Conversion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Binary Converter</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="convertToBinary()">Convert to Binary</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const binary = (num) => {
      return num.toString(2);
    };

    const convertToBinary = () => {
      const input = document.getElementById("numberInput").value;
      const resultDiv = document.getElementById("result");

      if (input === "") {
        resultDiv.textContent = "Please enter a number.";
        return;
      }

      const number = parseInt(input, 10);
      if (isNaN(number)) {
        resultDiv.textContent = "Please enter a valid number.";
        return;
      }

      const binaryResult = binary(number);
      resultDiv.textContent = `Binary of ${number} is: ${binaryResult}`;
    };
  </script>
</body>
</html>
