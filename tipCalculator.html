<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      color: #007BFF;
      font-weight: bold;
    }
    .error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <label for="bill">Bill Amount ($):</label>
    <input type="number" id="bill" placeholder="Enter bill amount" min="1">
    <label for="tip">Tip Percentage (%):</label>
    <input type="number" id="tip" placeholder="Enter tip percentage" min="0">
    <label for="people">Number of People:</label>
    <input type="number" id="people" placeholder="Enter number of people" min="1">
    <button onclick="calculateTip()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const calculateTip = () => {
      const bill = parseFloat(document.getElementById('bill').value);
      const tipPercent = parseFloat(document.getElementById('tip').value);
      const people = parseInt(document.getElementById('people').value);

      if (!bill || bill <= 0 || !tipPercent || tipPercent < 0 || !people || people <= 0) {
        document.getElementById('result').innerHTML = '<span class="error">Please enter valid inputs.</span>';
        return;
      }

      const tipAmount = (bill * tipPercent) / 100;
      const totalAmount = bill + tipAmount;
      const amountPerPerson = totalAmount / people;

      document.getElementById('result').innerHTML = `
        Tip Amount: $${tipAmount.toFixed(2)} <br>
        Total Amount: $${totalAmount.toFixed(2)} <br>
        Amount Per Person: $${amountPerPerson.toFixed(2)}
      `;
    };
  </script>
</body>
</html>
