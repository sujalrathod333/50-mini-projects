<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const numberRange = (a,b) => {
      let arr =[];
      while(a<=b){
        arr.push(a);
        a++;
      }
      return arr;
    }
    console.log(numberRange(0, 5));
    console.log(numberRange(-9, 5));
    console.log(numberRange(87, 99));
  </script>
</body>
</html>
