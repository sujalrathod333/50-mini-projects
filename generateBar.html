<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      text-align: left;
      white-space: pre-line;
    }

    .bar {
      font-family: monospace;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bar Chart Generator</h1>
    <textarea id="numbers" placeholder="Enter numbers separated by commas, e.g., 3,7,1,9"></textarea>
    <button onclick="generateBar()">Generate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const generateBar = () => {
      const input = document.getElementById("numbers").value;
      const resultDiv = document.getElementById("result");
      const arr = input.split(",").map(Number);

      if (arr.some(isNaN)) {
        resultDiv.textContent = "Please enter valid numbers separated by commas.";
        return;
      }

      const newArr = arr.map((curElem, index) => {
        let star = "";
        for (let i = 0; i < curElem; i++) {
          star += "*";
        }
        return `${index+1}: ${star}`;
      });

      resultDiv.textContent = newArr.join("\n");
    };
  </script>
</body>
</html>
